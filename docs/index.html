<!DOCTYPE html>
<html lang="de">
<head>
    <title>Rechenaufgabengenerator</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rechenaufgaben.css">
</head>
<body>

  <h1>Rechenaufgabengenerator</h1>

  <form id="konfigurationsForm">

    <h2>Konfiguration</h2>

    <div class="form-group">
      <label for="anzahlAufgaben">Anzahl Aufgaben:</label>
      <input type="number" id="inputAnzahlAufgaben" value="84" min="1" max="1000" required>
    </div>

    <div class="form-group">
      <label for="zahl1min">Erste Zahl - Minimum:</label>
      <input type="number" id="inputZahl1min" value="10050" min="10" required>
    </div>

    <div class="form-group">
      <label for="zahl1max">Erste Zahl - Maximum:</label>
      <input type="number" id="inputZahl1max" value="99050" min="20" required>
    </div>

    <div class="form-group">
      <label for="zahl2min">Zweite Zahl - Minimum:</label>
      <input type="number" id="inputZahl2min" value="150" min="1" required>
    </div>

    <div class="form-group">
      <label for="zahl2max">Zweite Zahl - Maximum:</label>
      <input type="number" id="inputZahl2max" value="9900" min="5" required>
    </div>
  </form>
  <br><br>

  <button type="button" id="buttonRechenaufgabenErzeugen">PDF mit Rechenaufgaben erzeugen</button>
  <button type="button" id="buttonKonfigurationSpeichern">Konfiguration speichern</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/4.6.6/alasql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <script src="./datenbank.js"></script>
  <script src="./rechenaufgaben.js"></script>

</body>
